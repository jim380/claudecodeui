[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python3",
  "gcc",
  "gnumake",
  "pkg-config",
  "sqlite",
  "bash",
  "busybox",
  "coreutils",
  "shadow"
]
cmds = [
  "mkdir -p /bin",
  "ln -sf $(which bash) /bin/sh",
  "ln -sf $(which bash) /bin/bash",
  "useradd -m -u 1001 -s /bin/bash appuser",
  "chown -R appuser:appuser /app"
]

[phases.install]
cmds = [
  "npm ci --unsafe-perm"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "su -s /bin/bash appuser -c 'bash ./docker-entrypoint.sh'"

[variables]
NODE_ENV = "production"
NPM_CONFIG_LOGLEVEL = "error"
PATH = "/usr/local/bin:/usr/bin:/bin"