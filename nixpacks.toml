[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python3",
  "gcc",
  "gnumake",
  "pkg-config",
  "sqlite",
  "bash",
  "busybox",
  "coreutils"
]
cmds = [
  "mkdir -p /bin",
  "ln -sf $(which bash) /bin/sh",
  "ln -sf $(which bash) /bin/bash"
]

[phases.install]
cmds = [
  "npm ci --unsafe-perm"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "bash ./docker-entrypoint.sh"

[variables]
NODE_ENV = "production"
NPM_CONFIG_LOGLEVEL = "error"
PATH = "/usr/local/bin:/usr/bin:/bin"
# Path translation for volume mounts - update these based on your Dokploy volume configuration
HOST_PATH_PREFIX = "/home/ubuntu/Documents"
CONTAINER_PATH_PREFIX = "/root/Documents"